    </style>
</head>
<body>
    <h1>ğŸ“‹ ä»»åŠ¡æ¸…å•ï¼ˆæ¡Œé¢å…¨å±€æé†’ï¼‰</h1>
    
    <div id="notification-permission" class="notification-permission">
        <p>ğŸ”” è¯·å…è®¸æµè§ˆå™¨é€šçŸ¥æƒé™ï¼Œä»¥ä¾¿åœ¨ä»»åŠ¡åˆ°æœŸæ—¶æ”¶åˆ°æ¡Œé¢æé†’</p>
        <button class="permission-btn" id="request-permission">å¯ç”¨é€šçŸ¥æƒé™</button>
    </div>
    
    <div class="stats-container">
        <div class="stats-grid">
            <div class="stat-item total-tasks">
                <div class="stat-number" id="total-tasks">0</div>
                <div class="stat-label">æ€»ä»»åŠ¡</div>
            </div>
            <div class="stat-item pending-tasks">
                <div class="stat-number" id="pending-tasks">0</div>
                <div class="stat-label">å¾…å®Œæˆ</div>
            </div>
            <div class="stat-item completed-tasks">
                <div class="stat-number" id="completed-tasks">0</div>
                <div class="stat-label">å·²å®Œæˆ</div>
            </div>
        </div>
    </div>
    
    <div class="input-container">
        <input type="text" id="task-input" placeholder="ğŸ“ è¾“å…¥ä»»åŠ¡å†…å®¹...">
        <input type="datetime-local" id="deadline-input" class="time-input">
        <button id="add-btn">â• æ·»åŠ ä»»åŠ¡</button>
    </div>
    
    <ul id="task-list"></ul>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const taskInput = document.getElementById('task-input');
            const deadlineInput = document.getElementById('deadline-input');
            const addBtn = document.getElementById('add-btn');
            const taskList = document.getElementById('task-list');
            const permissionBtn = document.getElementById('request-permission');
            const permissionPanel = document.getElementById('notification-permission');
            const totalTasksEl = document.getElementById('total-tasks');
            const pendingTasksEl = document.getElementById('pending-tasks');
            const completedTasksEl = document.getElementById('completed-tasks');
            
            // æ£€æŸ¥é€šçŸ¥æƒé™çŠ¶æ€
            let notificationPermission = Notification.permission;
            updatePermissionUI();
            
            // å­˜å‚¨å·²æé†’çš„ä»»åŠ¡IDï¼ˆé˜²æ­¢é‡å¤æé†’ï¼‰
            const remindedTasks = new Set();
            
            // è®¾ç½®é»˜è®¤æˆªæ­¢æ—¶é—´ä¸º1å°æ—¶å
            const now = new Date();
            const oneHourLater = new Date(now.getTime() + 60 * 60 * 1000);
            deadlineInput.valueAsNumber = oneHourLater - oneHourLater.getTimezoneOffset() * 60000;
            
            // æ›´æ–°æƒé™UIæ˜¾ç¤º
            function updatePermissionUI() {
                if (notificationPermission === 'granted') {
                    permissionPanel.style.display = 'none';
                } else {
                    permissionPanel.style.display = 'block';
                }
            }
            
            // è¯·æ±‚é€šçŸ¥æƒé™
            permissionBtn.addEventListener('click', async function() {
                try {
                    const permission = await Notification.requestPermission();
                    notificationPermission = permission;
                    updatePermissionUI();
                    
                    if (permission === 'granted') {
                        // æ˜¾ç¤ºæµ‹è¯•é€šçŸ¥
                        showDesktopNotification('é€šçŸ¥æƒé™å·²å¯ç”¨', 'ä»»åŠ¡åˆ°æœŸæ—¶æ‚¨å°†æ”¶åˆ°æ¡Œé¢æé†’ï¼');
                    }
                } catch (error) {
                    console.error('è¯·æ±‚é€šçŸ¥æƒé™å¤±è´¥:', error);
                }
            });
            
            // æ˜¾ç¤ºæ¡Œé¢é€šçŸ¥
            function showDesktopNotification(title, message) {
                if (notificationPermission !== 'granted') return;
                
                // æ£€æŸ¥æµè§ˆå™¨æ˜¯å¦æ”¯æŒNotification
                if (!('Notification' in window)) {
                    console.log('è¯¥æµè§ˆå™¨ä¸æ”¯æŒæ¡Œé¢é€šçŸ¥');
                    return;
                }
                
                try {
                    const notification = new Notification(title, {
                        body: message,
                        icon: 'https://cdn-icons-png.flaticon.com/512/411/411745.png', // ä½¿ç”¨åœ¨çº¿å›¾æ ‡
                        tag: 'task-reminder',
                        requireInteraction: true
                    });
                    
                    notification.onclick = function() {
                        window.focus();
                        notification.close();
                    };
                    
                    // 8ç§’åè‡ªåŠ¨å…³é—­é€šçŸ¥
                    setTimeout(() => {
                        notification.close();
                    }, 8000);
                    
                    return notification;
                } catch (error) {
                    console.error('åˆ›å»ºé€šçŸ¥å¤±è´¥:', error);
                }
            }
            
            // æ ¼å¼åŒ–æ—¶é—´æ˜¾ç¤º
            function formatTime(date) {
                return date.toLocaleString('zh-CN', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit',
                    hour12: false
                });
            }
            
            // è®¡ç®—å‰©ä½™æ—¶é—´
            function getTimeLeft(deadline) {
                const now = new Date();
                const diff = deadline - now;
                
                if (diff <= 0) {
                    return 'å·²è¿‡æœŸ';
                }
                
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                
                let result = '';
                if (days > 0) result += `${days}å¤©`;
                if (hours > 0) result += `${hours}å°æ—¶`;
                if (minutes > 0 || result === '') result += `${minutes}åˆ†é’Ÿ`;
                
                return result;
            }
            
            // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
            function updateStats() {
                const tasks = taskList.querySelectorAll('li');
                const total = tasks.length;
                const completed = Array.from(tasks).filter(li => 
                    li.querySelector('input[type="checkbox"]').checked
                ).length;
                const pending = total - completed;
                
                totalTasksEl.textContent = total;
                completedTasksEl.textContent = completed;
                pendingTasksEl.textContent = pending;
            }
            
            // æ›´æ–°ä»»åŠ¡çŠ¶æ€
            function updateTaskStatus(li, deadline) {
                const now = new Date();
                const diff = deadline - now;
                const timeLeftElement = li.querySelector('.time-left');
                const statusIndicator = li.querySelector('.status-indicator');
                
                // ç§»é™¤æ‰€æœ‰çŠ¶æ€ç±»
                li.classList.remove('overdue', 'urgent');
                statusIndicator.className = 'status-indicator';
                
                if (diff <= 0) {
                    // å·²è¿‡æœŸ
                    li.classList.add('overdue');
                    statusIndicator.classList.add('status-danger');
                    timeLeftElement.textContent = 'å·²è¿‡æœŸ';
                    timeLeftElement.style.color = '#F44336';
                } else if (diff < 60 * 60 * 1000) {
                    // 1å°æ—¶å†…åˆ°æœŸ
                    li.classList.add('urgent');
                    statusIndicator.classList.add('status-warning');
                    timeLeftElement.textContent = `å‰©ä½™: ${getTimeLeft(deadline)}`;
                    timeLeftElement.style.color = '#FF9800';
                } else {
                    // æ­£å¸¸çŠ¶æ€
                    statusIndicator.classList.add('status-normal');
                    timeLeftElement.textContent = `å‰©ä½™: ${getTimeLeft(deadline)}`;
                    timeLeftElement.style.color = '#2196F3';
                }
                
                // æ£€æŸ¥æ˜¯å¦éœ€è¦30åˆ†é’Ÿæé†’
                const thirtyMinutesBefore = new Date(deadline.getTime() - 30 * 60 * 1000);
                if (now >= thirtyMinutesBefore && now < deadline) {
                    const taskText = li.querySelector('.task-text').textContent;
                    const taskId = `${taskText}-${deadline.getTime()}`;
                    
                    // æ£€æŸ¥æ˜¯å¦å·²ç»æé†’è¿‡
                    if (!remindedTasks.has(taskId)) {
                        remindedTasks.add(taskId);
                        
                        // å‘é€æ¡Œé¢é€šçŸ¥
                        showDesktopNotification(
                            'â° ä»»åŠ¡å³å°†åˆ°æœŸ',
                            `"${taskText}" å°†åœ¨30åˆ†é’Ÿå†…åˆ°æœŸï¼ˆ${formatTime(deadline)}ï¼‰`
                        );
                    }
                }
            }
            
            // æ·»åŠ ä»»åŠ¡
            function addTask() {
                const taskText = taskInput.value.trim();
                if (taskText === '') {
                    alert('è¯·è¾“å…¥ä»»åŠ¡å†…å®¹');
                    return;
                }
                
                const deadline = new Date(deadlineInput.value);
                if (isNaN(deadline.getTime())) {
                    alert('è¯·è®¾ç½®æœ‰æ•ˆçš„æˆªæ­¢æ—¶é—´');
                    return;
                }
                
                const li = document.createElement('li');
                li.className = 'task-item';
                
                const checkboxContainer = document.createElement('div');
                checkboxContainer.className = 'checkbox-container';
                
                // çŠ¶æ€æŒ‡ç¤ºå™¨
                const statusIndicator = document.createElement('span');
                statusIndicator.className = 'status-indicator status-normal';
                
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.addEventListener('change', toggleTask);
                
                const span = document.createElement('span');
                span.className = 'task-text';
                span.textContent = taskText;
                
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-btn';
                deleteBtn.textContent = 'åˆ é™¤';
                deleteBtn.addEventListener('click', deleteTask);
                
                // åˆ›å»ºæ—¶é—´ä¿¡æ¯åŒºåŸŸ
                const timeInfo = document.createElement('div');
                timeInfo.className = 'time-info';
                
                const createdTime = document.createElement('span');
                createdTime.className = 'created-time';
                const now = new Date();
                createdTime.textContent = `åˆ›å»º: ${formatTime(now)}`;
                
                const deadlineElement = document.createElement('span');
                deadlineElement.className = 'deadline';
                deadlineElement.textContent = `æˆªæ­¢: ${formatTime(deadline)}`;
                
                const timeLeftElement = document.createElement('span');
                timeLeftElement.className = 'time-left';
                
                const completedTime = document.createElement('span');
                completedTime.className = 'completed-time';
                completedTime.textContent = 'æœªå®Œæˆ';
                
                timeInfo.appendChild(createdTime);
                timeInfo.appendChild(deadlineElement);
                timeInfo.appendChild(timeLeftElement);
                timeInfo.appendChild(completedTime);
                
                checkboxContainer.appendChild(statusIndicator);
                checkboxContainer.appendChild(checkbox);
                checkboxContainer.appendChild(span);
                
                li.appendChild(checkboxContainer);
                li.appendChild(deleteBtn);
                li.appendChild(timeInfo);
                
                taskList.appendChild(li);
                
                // åˆå§‹æ›´æ–°ä»»åŠ¡çŠ¶æ€
                updateTaskStatus(li, deadline);
                
                // æ¯åˆ†é’Ÿæ£€æŸ¥ä¸€æ¬¡ä»»åŠ¡çŠ¶æ€
                li.taskTimer = setInterval(() => {
                    updateTaskStatus(li, deadline);
                }, 60000);
                
                // å­˜å‚¨æˆªæ­¢æ—¶é—´åˆ°å…ƒç´ ä¸Š
                li.dataset.deadline = deadline.getTime();
                
                taskInput.value = '';
                // è®¾ç½®é»˜è®¤æˆªæ­¢æ—¶é—´ä¸º1å°æ—¶å
                const newDefaultDeadline = new Date(now.getTime() + 60 * 60 * 1000);
                deadlineInput.valueAsNumber = newDefaultDeadline - newDefaultDeadline.getTimezoneOffset() * 60000;
                
                // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
                updateStats();
            }
            
            // åˆ‡æ¢ä»»åŠ¡å®ŒæˆçŠ¶æ€
            function toggleTask(e) {
                const li = e.target.closest('li');
                const taskText = e.target.nextElementSibling;
                const completedTime = li.querySelector('.completed-time');
                const now = new Date();
                
                if (e.target.checked) {
                    taskText.classList.add('completed');
                    completedTime.textContent = `å®Œæˆ: ${formatTime(now)}`;
                    // å®Œæˆä»»åŠ¡åæ¸…é™¤è®¡æ—¶å™¨
                    if (li.taskTimer) {
                        clearInterval(li.taskTimer);
                    }
                } else {
                    taskText.classList.remove('completed');
                    completedTime.textContent = 'æœªå®Œæˆ';
                    // é‡æ–°æ¿€æ´»è®¡æ—¶å™¨
                    const deadline = new Date(parseInt(li.dataset.deadline));
                    li.taskTimer = setInterval(() => {
                        updateTaskStatus(li, deadline);
                    }, 60000);
                    updateTaskStatus(li, deadline);
                }
                
                updateStats();
            }
            
            // åˆ é™¤ä»»åŠ¡
            function deleteTask(e) {
                const li = e.target.parentElement;
                // æ¸…é™¤è®¡æ—¶å™¨
                if (li.taskTimer) {
                    clearInterval(li.taskTimer);
                }
                taskList.removeChild(li);
                updateStats();
            }
            
            // äº‹ä»¶ç›‘å¬
            addBtn.addEventListener('click', addTask);
            
            taskInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addTask();
                }
            });
            
            // åˆå§‹åŒ–æ—¶æ£€æŸ¥æ‰€æœ‰ä»»åŠ¡çš„è®¡æ—¶å™¨
            setInterval(() => {
                const tasks = taskList.querySelectorAll('li');
                tasks.forEach(li => {
                    if (!li.taskTimer && !li.querySelector('input[type="checkbox"]').checked) {
                        const deadline = new Date(parseInt(li.dataset.deadline));
                        li.taskTimer = setInterval(() => {
                            updateTaskStatus(li, deadline);
                        }, 60000);
                    }
                });
            }, 1000);
            
            // é¡µé¢å¯è§æ€§å˜åŒ–æ—¶é‡æ–°æ£€æŸ¥é€šçŸ¥æƒé™
            document.addEventListener('visibilitychange', function() {
                if (!document.hidden) {
                    notificationPermission = Notification.permission;
                    updatePermissionUI();
                }
            });
        });
    </script>
