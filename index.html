    <script>
        document.addEventListener('DOMContentLoaded', function() {

            const addBtn = document.getElementById('add-btn');
            const taskList = document.getElementById('task-list');
            const reminderModal = document.getElementById('reminder-modal');

            // å­˜å‚¨å¾…æé†’çš„ä»»åŠ¡
            let pendingReminders = [];

            // è®¾ç½®é»˜è®¤æˆªæ­¢æ—¶é—´ä¸º1å°æ—¶å
            const now = new Date();
            const oneHourLater = new Date(now.getTime() + 60 * 60 * 1000);
            deadlineInput.valueAsNumber = oneHourLater - oneHourLater.getTimezoneOffset() * 60000;
            
            // æ ¼å¼åŒ–æ—¶é—´æ˜¾ç¤º
            function formatTime(date) {
                return date.toLocaleString('zh-CN', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit',

            }
            
            // è®¡ç®—å‰©ä½™æ—¶é—´
            function getTimeLeft(deadline) {
                const now = new Date();
                const diff = deadline - now;
                
                if (diff <= 0) {
                    return 'å·²è¿‡æœŸ';
                }
                
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                
                let result = '';
                if (days > 0) result += `${days}å¤©`;
                if (hours > 0) result += `${hours}å°æ—¶`;
                if (minutes > 0 || result === '') result += `${minutes}åˆ†é’Ÿ`;
                
                return result;
            }
            
            // æ›´æ–°ä»»åŠ¡çŠ¶æ€ï¼ˆæ˜¯å¦å³å°†è¿‡æœŸï¼‰
            function updateTaskStatus(li, deadline) {
                const now = new Date();
                const diff = deadline - now;
                const timeLeftElement = li.querySelector('.time-left');
                
                // ç§»é™¤æ‰€æœ‰çŠ¶æ€ç±»
                li.classList.remove('overdue', 'urgent');
                
                if (diff <= 0) {
                    // å·²è¿‡æœŸ
                    li.classList.add('overdue');
                    timeLeftElement.textContent = 'å·²è¿‡æœŸ';
                    timeLeftElement.style.color = '#F44336';
                } else if (diff < 60 * 60 * 1000) {
                    // 1å°æ—¶å†…åˆ°æœŸ
                    li.classList.add('urgent');
                    timeLeftElement.textContent = `å‰©ä½™: ${getTimeLeft(deadline)}`;
                    timeLeftElement.style.color = '#FF9800';
                } else {
                    // æ­£å¸¸çŠ¶æ€
                    timeLeftElement.textContent = `å‰©ä½™: ${getTimeLeft(deadline)}`;
                    timeLeftElement.style.color = '#2196F3';
                }
                
                // æ£€æŸ¥æ˜¯å¦éœ€è¦30åˆ†é’Ÿæé†’
                const thirtyMinutesBefore = new Date(deadline.getTime() - 30 * 60 * 1000);
                if (now >= thirtyMinutesBefore && now < deadline) {
                    const taskText = li.querySelector('.task-text').textContent;
                    const deadlineTime = formatTime(deadline);
                    
                    // æ£€æŸ¥æ˜¯å¦å·²ç»æé†’è¿‡
                    if (!li.dataset.reminded30min) {
                        li.dataset.reminded30min = 'true';
                        pendingReminders.push({
                            task: taskText,
                            deadline: deadlineTime
                        });
                        
                        // æ˜¾ç¤ºé€šçŸ¥é“ƒé“›
                        if (!isModalOpen) {

                        }
                    }
                }
            }
            
            // æ˜¾ç¤ºæé†’å¼¹çª—
            function showReminder() {
                if (pendingReminders.length === 0 || isModalOpen) return;
                
                isModalOpen = true;
                notificationBell.style.display = 'none';
                
                const reminder = pendingReminders.shift();
                reminderMessage.innerHTML = `
                    <p><strong>ä»»åŠ¡å†…å®¹:</strong> ${reminder.task}</p>
                    <p><strong>æˆªæ­¢æ—¶é—´:</strong> ${reminder.deadline}</p>
                    <p>è¯¥ä»»åŠ¡å°†åœ¨30åˆ†é’Ÿå†…åˆ°æœŸï¼Œè¯·å°½å¿«å¤„ç†ï¼</p>
                `;
                
                reminderModal.style.display = 'flex';
                
                // æ’­æ”¾æç¤ºéŸ³
                playNotificationSound();
            }
            
            // æ’­æ”¾æç¤ºéŸ³
            function playNotificationSound() {
                const audio = new Audio('data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU...'); // ç®€çŸ­çš„æç¤ºéŸ³
                audio.play().catch(e => console.log('æ— æ³•æ’­æ”¾æç¤ºéŸ³:', e));
            }
            
            // æ·»åŠ ä»»åŠ¡
            function addTask() {
                const taskText = taskInput.value.trim();
                if (taskText === '') {
                    alert('è¯·è¾“å…¥ä»»åŠ¡å†…å®¹');
                    return;
                }
                
                const deadline = new Date(deadlineInput.value);
                if (isNaN(deadline.getTime())) {
                    alert('è¯·è®¾ç½®æœ‰æ•ˆçš„æˆªæ­¢æ—¶é—´');
                    return;
                }
                
                const li = document.createElement('li');
                li.className = 'task-item';
                
                const checkboxContainer = document.createElement('div');
                checkboxContainer.className = 'checkbox-container';
                
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.addEventListener('change', toggleTask);
                
                const span = document.createElement('span');
                span.className = 'task-text';
                span.textContent = taskText;
                
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-btn';
                deleteBtn.textContent = 'åˆ é™¤';
                deleteBtn.addEventListener('click', deleteTask);
                
                // åˆ›å»ºæ—¶é—´ä¿¡æ¯åŒºåŸŸ
                const timeInfo = document.createElement('div');
                timeInfo.className = 'time-info';
                
                const createdTime = document.createElement('span');
                createdTime.className = 'created-time';
                const now = new Date();
                createdTime.textContent = `åˆ›å»º: ${formatTime(now)}`;
                
                const deadlineElement = document.createElement('span');
                deadlineElement.className = 'deadline';
                deadlineElement.textContent = `æˆªæ­¢: ${formatTime(deadline)}`;
                
                const timeLeftElement = document.createElement('span');
                timeLeftElement.className = 'time-left';
                
                const completedTime = document.createElement('span');
                completedTime.className = 'completed-time';
                completedTime.textContent = 'æœªå®Œæˆ';
                
                timeInfo.appendChild(createdTime);
                timeInfo.appendChild(deadlineElement);
                timeInfo.appendChild(timeLeftElement);
                timeInfo.appendChild(completedTime);
                
                checkboxContainer.appendChild(checkbox);
                checkboxContainer.appendChild(span);
                
                li.appendChild(checkboxContainer);
                li.appendChild(deleteBtn);
                li.appendChild(timeInfo);
                
                taskList.appendChild(li);
                
                // åˆå§‹æ›´æ–°ä»»åŠ¡çŠ¶æ€
                updateTaskStatus(li, deadline);
                
                // æ¯åˆ†é’Ÿæ£€æŸ¥ä¸€æ¬¡ä»»åŠ¡çŠ¶æ€
                li.taskTimer = setInterval(() => {
                    updateTaskStatus(li, deadline);
                }, 60000);
                
                // å­˜å‚¨æˆªæ­¢æ—¶é—´åˆ°å…ƒç´ ä¸Š
                li.dataset.deadline = deadline.getTime();
                
                taskInput.value = '';
                // è®¾ç½®é»˜è®¤æˆªæ­¢æ—¶é—´ä¸º1å°æ—¶å
                const newDefaultDeadline = new Date(now.getTime() + 60 * 60 * 1000);
                deadlineInput.valueAsNumber = newDefaultDeadline - newDefaultDeadline.getTimezoneOffset() * 60000;
            }
            
            // åˆ‡æ¢ä»»åŠ¡å®ŒæˆçŠ¶æ€
            function toggleTask(e) {
                const li = e.target.closest('li');
                const taskText = e.target.nextElementSibling;
                const completedTime = li.querySelector('.completed-time');
                const now = new Date();

                    if (li.taskTimer) {

                } else {

                    // é‡æ–°æ¿€æ´»è®¡æ—¶å™¨
                    const deadline = new Date(parseInt(li.dataset.deadline));
                    li.taskTimer = setInterval(() => {

                    }, 60000);
                    updateTaskStatus(li, deadline);
                }
            }
            
            // åˆ é™¤ä»»åŠ¡
            function deleteTask(e) {
                const li = e.target.parentElement;
                // æ¸…é™¤è®¡æ—¶å™¨
                if (li.taskTimer) {
                    clearInterval(li.taskTimer);
                }
                taskList.removeChild(li);
            }
            
            // äº‹ä»¶ç›‘å¬
            addBtn.addEventListener('click', addTask);
            
            taskInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addTask();
                }
            });
            
            reminderClose.addEventListener('click', function() {
                reminderModal.style.display = 'none';
                isModalOpen = false;
                
                // æ£€æŸ¥æ˜¯å¦è¿˜æœ‰å¾…æ˜¾ç¤ºçš„æé†’
                setTimeout(showReminder, 1000);
            });
            
            notificationBell.addEventListener('click', function() {
                showReminder();
            });
            
            // åˆå§‹åŒ–æ—¶æ£€æŸ¥æ‰€æœ‰ä»»åŠ¡çš„è®¡æ—¶å™¨
            setInterval(() => {
                const tasks = taskList.querySelectorAll('li');
                tasks.forEach(li => {
                    if (!li.taskTimer && !li.querySelector('input[type="checkbox"]').checked) {
                        const deadline = new Date(parseInt(li.dataset.deadline));
                        li.taskTimer = setInterval(() => {
                            updateTaskStatus(li, deadline);
                        }, 60000);
                    }
                });
                
                // æ£€æŸ¥æ˜¯å¦æœ‰å¾…æ˜¾ç¤ºçš„æé†’
                if (pendingReminders.length > 0 && !isModalOpen) {
                    showReminder();
                }
            }, 1000);
            
            // æ¯åˆ†é’Ÿæ£€æŸ¥ä¸€æ¬¡æé†’
            setInterval(() => {
                if (pendingReminders.length > 0 && !isModalOpen) {
                    notificationBell.style.display = 'flex';
                }
            }, 60000);
        });
